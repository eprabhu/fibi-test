databaseChangeLog:
    - changeSet:
        id: FIBI-8180
        author: Arun Ramesh
        labels: 'DML'
        comment: Dynamic config for elastic sync for NTU instance.
        changes:
            - sql:
                sql: |
                    SET SQL_SAFE_UPDATES = 0;
                    UPDATE integration_sync_config
                    SET 
                        IS_ACTIVE = CASE 
                                        WHEN CONFIG_KEY IN ('awardfibi','fibiproposal','grantcall','fibiperson','fibirolodex','agreementfibi','instituteproposal') THEN 'Y'
                                        ELSE 'N'
                                    END,
                        UPDATE_TIMESTAMP = utc_timestamp(),
                        UPDATE_USER = 'admin'
                    WHERE CONFIG_CATEGORY = 'elastic_sync';
                    SET SQL_SAFE_UPDATES = 1;
        rollback: empty

    - changeSet:
        id: FIBI-8181
        author: Arun Ramesh
        labels: 'DML'
        comment: Dynamic config for integration sync for NTU instance.
        changes:
            - sql:
                sql: |
                    SET SQL_SAFE_UPDATES = 0;
                    UPDATE integration_sync_config
                    SET 
                        IS_ACTIVE = CASE 
                                        WHEN CONFIG_KEY IN ('attachment_data_migration', 'fi_expense_transaction_rt_processing', 'sync_orcid', 'workday_manpower','workday_citizenship','workday_cost_allocation','workday_termination','workday_long_leave','workday_cost_reconciliation','workday_close_position','workday_job_profile', 'designation_change', 'update_claim_duration', 'profit_center','fund_center','cost_center','grant_code','job_requisition','cost_allocation', 'update_feed_status') THEN 'Y'
                                        ELSE 'N'
                                    END,
                        UPDATE_TIMESTAMP = utc_timestamp(),
                        UPDATE_USER = 'admin'
                    WHERE CONFIG_CATEGORY = 'integration_sync';
                    SET SQL_SAFE_UPDATES = 1;
        rollback: empty
