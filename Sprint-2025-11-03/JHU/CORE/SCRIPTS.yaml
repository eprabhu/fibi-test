databaseChangeLog:
    - changeSet:
        id: FIBI-8180
        author: Arun Ramesh
        labels: 'DML'
        comment: Dynamic config for elastic sync for JHU instance.
        changes:
            - sql:
                sql: |
                    SET SQL_SAFE_UPDATES = 0;
                    UPDATE integration_sync_config
                    SET 
                        IS_ACTIVE = CASE 
                                        WHEN CONFIG_KEY IN ('awardfibi', 'fibiproposal', 'fibiperson', 'fibirolodex', 'agreementfibi', 'instituteproposal', 'servicerequest') THEN 'Y'
                                        ELSE 'N'
                                    END,
                        UPDATE_TIMESTAMP = utc_timestamp(),
                        UPDATE_USER = 'admin'
                    WHERE CONFIG_CATEGORY = 'elastic_sync';
                    SET SQL_SAFE_UPDATES = 1;
        rollback: empty

