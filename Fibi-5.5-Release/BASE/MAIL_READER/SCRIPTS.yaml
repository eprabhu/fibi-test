databaseChangeLog:

  - changeSet:
        id: FIBI-8678-1
        author: Manesh.MS
        labels: 'DDL'
        comment: Unit number Mail Reader changes.
        changes:
          - sql:
              sql: |
                SET @sql := IF(
                    (SELECT COUNT(*) FROM information_schema.COLUMNS
                    WHERE TABLE_SCHEMA = DATABASE()
                      AND TABLE_NAME = 'mail_reader_subject_relation'
                      AND COLUMN_NAME = 'UNIT_NUMBER') > 0,
                    'ALTER TABLE mail_reader_subject_relation MODIFY COLUMN UNIT_NUMBER VARCHAR(50);',
                    'DO 1'
                );
                PREPARE stmt FROM @sql; EXECUTE stmt; DEALLOCATE PREPARE stmt;
        rollback: empty
