  databaseChangeLog:

  - changeSet:
      id: FIBI-9378-1
      author: Shyla M
      labels: DML
      comment: Add DATE_TIME format in dashboard_column_conf prabhu table.
      changes:
        - sql:
            sql: |
              INSERT IGNORE INTO dashboard_column_conf
                (COLUMN_CONF_ID, FORMAT_TYPE, FORMAT_STRING, UPDATE_TIMESTAMP, UPDATE_USER)
              VALUES
                (18, 'DATE_TIME', NULL, UTC_TIMESTAMP(), 'admin');
      rollback:
        - sql:
            sql: |
              DELETE FROM dashboard_column_conf
              WHERE COLUMN_CONF_ID = 18;
