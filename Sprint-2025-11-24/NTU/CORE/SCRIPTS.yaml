databaseChangeLog:
    - changeSet:
      id: FIBI-8178-1
      author: Solih N
      labels: 'DML'
      comment: Update IS_ACTIVE and IS_MANDATORY for specified dynamic config rows
      changes:
        - sql:
            sql: |
              UPDATE dyn_element_config SET IS_ACTIVE = 'N', IS_MANDATORY = 'N', UPDATE_TIMESTAMP = utc_timestamp(), UPDATE_USER = 'admin'
              WHERE UI_REFERENCE_ID = 'ip-master-proposal' AND SUB_SECTION_CODE = '201' AND SECTION_CODE = 'IP201';

              UPDATE dyn_element_config SET IS_ACTIVE = 'N', IS_MANDATORY = 'N', UPDATE_TIMESTAMP = utc_timestamp(), UPDATE_USER = 'admin'
              WHERE UI_REFERENCE_ID = 'proposal-gnrl-master-proposal' AND SUB_SECTION_CODE = '301' AND SECTION_CODE = 'DP301';
      rollback: empty

    - changeSet:
      id: FIBI-8183-1
      author: Mohamed Fazil
      labels: 'DML'
      comment: Deactivate subsection for NTU instance
      changes:
        - sql:
            sql: |
              UPDATE DYN_SUBSECTION_CONFIG 
              SET IS_ACTIVE = 'N', UPDATE_TIMESTAMP = UTC_TIMESTAMP(), UPDATE_USER = 'admin'
              WHERE SUB_SECTION_CODE = '4003';
      rollback:
        - sql:
            sql: |
              UPDATE DYN_SUBSECTION_CONFIG 
              SET IS_ACTIVE = 'Y', UPDATE_TIMESTAMP = UTC_TIMESTAMP(), UPDATE_USER = 'admin'
              WHERE SUB_SECTION_CODE = '4003';
