name: Sync CORE to COI

on:
  push:
    branches: [main, master]
    paths:
      - 'Fibi-Vanilla/FIBI_CORE/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fibi-test
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Checkout COI
        uses: actions/checkout@v4
        with:
          repository: eprabhu/coi
          path: coi-repo
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync CORE files
        run: |
          # Copy CORE files
          cp -r Fibi-Vanilla/FIBI_CORE/* coi-repo/DB/CORE/
          
          # Commit and push
          cd coi-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DB/CORE/
          git diff --staged --quiet || git commit -m "Auto-sync CORE from fibi-test (commit: ${{ github.sha }})"
          git push origin main || git push origin master

